<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Client Follow-Up Tracker</title>
  <style>
    body{font-family:Arial,system-ui,sans-serif;margin:0;background:#f6f7fb;color:#0f172a}
    .wrap{max-width:900px;margin:0 auto;padding:40px 18px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:22px;box-shadow:0 10px 24px rgba(0,0,0,.04)}
    h1{margin:0 0 10px;font-size:26px}
    p{margin:10px 0;line-height:1.6;color:#334155}
    .links a{display:inline-block;margin-right:14px;color:#0f172a;font-weight:700;text-decoration:none}
    .links a:hover{text-decoration:underline}
    .pill{display:inline-block;background:#eef2ff;color:#3730a3;border-radius:999px;padding:6px 10px;font-weight:800;font-size:12px}
    .muted{font-size:12px;color:#64748b;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="pill">Official OAuth App Info</span>
      <h1>Client Follow-Up Tracker</h1>
      <p>
        This app helps users manage scheduled client follow-ups and send emails through their connected Gmail account.
      </p>
      <p class="links">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/terms.html">Terms of Service</a>
      </p>
      <p class="muted">
        Contact: <a href="mailto:followuptracker.mail@gmail.com">followuptracker.mail@gmail.com</a>
      </p>
    </div>
  </div>
</body>
</html>
